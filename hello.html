<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Step-by-Step Scroll Reveal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #f4f4f4;
        height: 200vh; /* enough space to scroll */
      }

      .timeline {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
        padding: 100px 0;
      }

      .timeline::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        width: 4px;
        background: #333;
        transform: translateX(-50%);
      }

      .container {
        position: relative;
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.6s ease;
      }

      .container.left {
        left: 0;
      }

      .container.right {
        left: 50%;
      }

      .container.show {
        opacity: 1;
        transform: translateY(0);
      }

      .content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      @media screen and (max-width: 768px) {
        .container,
        .container.right,
        .container.left {
          width: 100%;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="timeline" id="timeline">
      <div class="container left">
        <div class="content">
          <h2>Part 1</h2>
          <p>This is the first reveal.</p>
        </div>
      </div>
      <div class="container right">
        <div class="content">
          <h2>Part 2</h2>
          <p>This is the second reveal.</p>
        </div>
      </div>
      <div class="container left">
        <div class="content">
          <h2>Part 3</h2>
          <p>This is the third reveal.</p>
        </div>
      </div>
      <div class="container right">
        <div class="content">
          <h2>Part 4</h2>
          <p>This is the fourth reveal.</p>
        </div>
      </div>
    </div>

    <script>
      const containers = document.querySelectorAll(".container");
      let currentIndex = 0;
      let scrolling = false;

      function showNextBlock() {
        if (currentIndex < containers.length) {
          containers[currentIndex].classList.add("show");
          currentIndex++;
        }
      }

      window.addEventListener("wheel", (e) => {
        if (scrolling) return; // prevent spamming
        scrolling = true;

        if (e.deltaY > 0) {
          // only on scroll down
          showNextBlock();
        }

        setTimeout(() => {
          scrolling = false;
        }, 300); // delay between scrolls
      });

      // Optional: start at top of page
      window.onload = () => {
        window.scrollTo(0, 0);
      };
    </script>
  </body>
</html>
